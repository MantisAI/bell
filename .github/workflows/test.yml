name: "Run tests"
on:
  push:
  workflow_dispatch:

jobs:
  Run-tests:
    runs-on: ["ubuntu-latest"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: "Install package"
        run: pip install .[test]
      - name: "Run tests"
        run: pytest
